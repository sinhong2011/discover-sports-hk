name: 🔄 Build Preview (Pull Request)

on:
  pull_request:
    branches:
      - develop
      - main
    types: [opened, synchronize, reopened]

jobs:
  build-preview:
    name: 📱 Build Preview App
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: 🏗 Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.18

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: bun install --frozen-lockfile

      - name: 🚀 Build Preview
        run: eas build --profile preview --platform ios --non-interactive --wait
        env:
          NODE_ENV: staging

      - name: 💬 Add Preview Link to PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: builds } = await github.rest.repos.listCommitStatusesForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha
            });
            
            const comment = `## 📱 Preview Build Ready!
            
            Your preview build has been created successfully. You can download and test it using the links below:
            
            ### 📲 Download Links
            - **iOS**: Check the [EAS Build Dashboard](https://expo.dev/accounts/sinhong2011/projects/discover-sports-hk/builds)
            - **Android**: Check the [EAS Build Dashboard](https://expo.dev/accounts/sinhong2011/projects/discover-sports-hk/builds)
            
            ### 🔗 Quick Access
            - [View all builds](https://expo.dev/accounts/sinhong2011/projects/discover-sports-hk/builds)
            - Build Profile: \`preview\`
            - Environment: \`staging\`
            
            ---
            *This comment will be updated when new commits are pushed to this PR.*`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.find(comment => 
              comment.body.includes('📱 Preview Build Ready!')
            );
            
            if (existingComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
