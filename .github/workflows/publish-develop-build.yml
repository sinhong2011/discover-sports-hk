name: ðŸ§ª Build Test Version (Develop)

on:
  push:
    branches:
      - develop

jobs:
  build-test:
    name: ðŸ“± Build Test App
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v4

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: ðŸ— Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.2.18

      - name: ðŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ” Run type check
        run: bun run type-check

      - name: ðŸ§¹ Run linter
        run: bun run lint

      - name: ðŸ§ª Run tests
        run: bun run test

      - name: ðŸš€ Build Test Version
        run: eas build --profile test --platform ios --non-interactive --wait
        env:
          NODE_ENV: staging

      - name: ðŸ“Š Build Summary
        run: |
          echo "## ðŸ§ª Test Build Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: develop" >> $GITHUB_STEP_SUMMARY
          echo "- **Profile**: test" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“² Download" >> $GITHUB_STEP_SUMMARY
          echo "Visit the [EAS Build Dashboard](https://expo.dev/accounts/sinhong2011/projects/discover-sports-hk/builds) to download the test build." >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“± Notify on Slack (Optional)
        if: always()
        run: |
          echo "Add Slack notification here if needed"
          echo "Build status: ${{ job.status }}"
